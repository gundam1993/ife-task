<!DOCTYPE html>
<html>
<head>
	<title>TASK30</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<div id="mainblock">
		<form>
			<section>
				<span>名称:</span>
				<input id="nameInput" type="text"></input>
				<p class="hint" id="nameHint"></p>
			</section>
			<section>
				<span>密码:</span>
				<input id="pwdInput" type="password"></input>
				<p class='hint' id="pwdHint"></p>
			</section>
			<section>
				<span>密码确认:</span>
				<input id="rePwdInput" type="password"></input>
				<p class='hint' id="rePwdHint"></p>
			</section>
			<section>
				<span>邮箱:</span>
				<input id="mailInput" type="email"></input>
				<p class="hint" id="mailHint"></p>
			</section>
			<section>
				<span>手机:</span>
				<input id="phoneInput" type="text"></input>
				<p class="hint" id="phoneHint"></p>
			</section>
			<input type="submit" id="check"></input>
		</form>
	</div>
	<script type="text/javascript" src="global.js"></script>
</body>
</html>
