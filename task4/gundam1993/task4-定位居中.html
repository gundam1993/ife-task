<!DOCTYPEhtml>
<html>
<head>
	<meta charset="utf-8">
	<title>TASK04</title>
	<style type="text/css">
		.square
		{
			background-color: #ccc;
			width: 400px;
			min-height: 200px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin-left: -200px;
			margin-top: -100px;
			overflow: hidden;
		}
		.corner
		{
			background-color: #fc0;
			height: 100px;
			width: 100px;
			border-radius: 50%;
		}
		.left
		{
			position: absolute;
			top: -50px;
			left: -50px;
		}
		.right
		{
			position: absolute;
			bottom: -50px;
			right: -50px;
		}
	</style> 
</head>
<body>
	<div class="square">
		<div class="corner left"></div>
		<div class="corner right"></div>
	</div>
</body>
</html>
